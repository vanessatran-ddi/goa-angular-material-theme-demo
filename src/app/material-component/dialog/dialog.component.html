<!-- Fixed height Card Grid-->

<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Dialog Overview</mat-card-title>
        <mat-card-subtitle>The
          <code>&lt;MatDialog&gt;</code> service can be used to open modal dialogs with Material Design styling and animations.</mat-card-subtitle>
        <br/>
        <button mat-raised-button color='primary' (click)="openDialog()">Pick one</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
