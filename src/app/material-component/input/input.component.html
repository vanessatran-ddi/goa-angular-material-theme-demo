<mat-card>
	<mat-card-content>
	<mat-card-title>Input</mat-card-title>
			<mat-card-subtitle>Text fields let users enter and input text.</mat-card-subtitle>
    <h4>Basic</h4>
    <code>
      &lt;mat-form-field&gt;&lt;mat-label&gt;Favourite Food&lt;/mat-label&gt;<br/>
      &lt;input matInput&gt;&lt;/mat-form-field&gt;
    </code>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-icon matPrefix>mode_edit</mat-icon>
        <input type="tel" matInput>
      </mat-form-field>
    </form>
    <h4>Icon buttons</h4>
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text">
      <button matSuffix mat-icon-button (click)="clickButton()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
	</mat-card-content>
</mat-card>
